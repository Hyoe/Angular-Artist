<!DOCTYPE html>
<html ng-app="artistApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Artist</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

<main class="main-wrapper" ng-controller="FirstCtrl">
    <form>
        <h1>Artist Info</h1>
        <div class="form-group">
            Artist Name:
            <input type="text" placeholder="Name" ng-model="name">
        </div>
        <div class="form-group">
        Artist Genre:
        <input type="text" placeholder="Genre" ng-model="genre">
        </div>
        <div class="form-group">
        Artist Score:
        <input type="number" placeholder="0 - 100" ng-model="score">
        </div>

        <button type="submit" class="btn btn-default" ng-click="addArtist()"> Add </button>
    </form>

    <section class="list-main-container">
        <div class="row">

            <div class="col-md-6">
                <div>
                    <h2 ng-show='reallyLike.length !=0' class="list-header-reallyLike">Really Like</h2>
                </div>
                <div class="item" ng-repeat='artist in reallyLike'>
                    <h4>Name: {{artist.name}}</h4>
                    <h4>Genre: {{artist.genre}}</h4>
                    <h4>Score: {{artist.score}}</h4>
                </div>
            </div>

            <div class="col-md-6">
                <div>
                    <h2 ng-show='kindOfLike.length !=0' class="list-header-kindOfLike">Kind of Like</h2>
                </div>
                <div class="item" ng-repeat='artist in kindOfLike'>
                    <h4>Name: {{artist.name}}</h4>
                    <h4>Genre: {{artist.genre}}</h4>
                    <h4>Score: {{artist.score}}</h4>
                </div>
            </div>

        </div>
    </section>
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="FirstController.js"></script>
    <script src="service.js"></script>

</body>

</html>
